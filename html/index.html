<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliders or Carousels</title>

    <!-- CSS -->
    <!-- Material design icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Sliders -->
    <link rel="stylesheet" href="../css/slider-1.css">
    <link rel="stylesheet" href="../css/slider-2.css">
    <link rel="stylesheet" href="../css/slider-3.css">
    <link rel="stylesheet" href="../css/slider-4.css">
</head>
<style>
    /* Reset */
    *{
        font-family: 'Ubuntu', sans-serif;

        margin: 0;
        padding: 0;
    }

    /* Colors */
    :root{
        --black-900: #212121;
    }
    
    /* Title */
    .title{
        height: 10vh;
        text-align: center;
    }.title h2{
        display: inline-block;
        
        color: var(--black-900);
        font-size: 30px;
        font-weight: 700;
        text-transform: capitalize;

        position: relative;
    }.title h2::after{
        content: '';

        width: 110%;
        height: 3px;

        background-color: orange;

        position: absolute;
        bottom: 0px;
        left: -5%;
    }

    /* Icons */
    .material-icons{
        font-weight: bolder;
        cursor: pointer;
        user-select: none;
    }

    /* Division */
    .division{
        width: 80%;
        height: 10px;

        background-color: orange;
        border: 0;

        margin: 150px auto;
    }
</style>
<body>

    <main>
        <!-- Slider one -->
        <section id="section1">
            <div class="title">
                <h2>
                    Slider One
                </h2>
            </div>

            <div id="slider1">
                <i class="material-icons" id="slider1-prev">
                    keyboard_arrow_left
                </i>

                <div id="slider1-images">
                    <img src="../images/slider-1/1.jpg" alt="">
                    <img src="../images/slider-1/2.jpg" alt="">
                    <img src="../images/slider-1/3.jpg" alt="">
                    <img src="../images/slider-1/4.jfif" alt="">
                    <img src="../images/slider-1/5.jpg" alt="">
                    <img src="../images/slider-1/6.jpg" alt="">
                    <img src="../images/slider-1/7.jpg" alt="">
                </div>

                <i class="material-icons" id="slider1-next">
                    keyboard_arrow_right
                </i>
            </div>  
        </section>

        <hr class="division">

        <!-- Slider four -->
        <section id="section4">
            <div class="title">
                <h2>
                    Slider Four
                </h2>
            </div>

            <!-- Smite -->
            <div id="slider4-smite" class="slider4">
                <h3>
                    Smite
                </h3>

                
                <div style="border: 1px solid var(--black-900); position: relative;">
                    <i class="material-icons slider4-button slider4-button-prev" id="slider4-button-prev-smite">
                        keyboard_arrow_left
                    </i>

                    <div id="slider4-images-smite" class="slider4-images">
                        <div class="slider4-images-div">
                            <img src="../images/slider-4/1/1.jpg" alt="">
                            <img src="../images/slider-4/1/2.jpg" alt="">
                            <img src="../images/slider-4/1/3.jpg" alt="">
                        </div>
                        <div class="slider4-images-div">
                            <img src="../images/slider-4/1/4.png" alt="">
                            <img src="../images/slider-4/1/5.png" alt="">
                            <img src="../images/slider-4/1/6.png" alt="">
                        </div>
                    </div>

                    <i class="material-icons slider4-button slider4-button-next" id="slider4-button-next-smite">
                        keyboard_arrow_right
                    </i>
                </div>

            </div>  

            <!-- APB Reloaded -->
            <div id="slider4-apb" class="slider4">
                <h3>
                    APB Reloaded
                </h3>

                
                <div style="border: 1px solid var(--black-900); position: relative;"> 
                    <i class="material-icons slider4-button slider4-button-prev" id="slider4-button-prev-apb">
                        keyboard_arrow_left
                    </i>

                    <div id="slider4-images-apb" class="slider4-images">
                        <div class="slider4-images-div">
                            <img src="../images/slider-4/2/1.jpg" alt="">
                            <img src="../images/slider-4/2/2.jpg" alt="">
                            <img src="../images/slider-4/2/3.jpg" alt="">
                        </div>
                        <div class="slider4-images-div">
                            <img src="../images/slider-4/2/4.jpg" alt="">
                            <img src="../images/slider-4/2/5.jpg" alt="">
                            <img src="../images/slider-4/2/6.jpg" alt="">
                        </div>
                        <div class="slider4-images-div">
                            <img src="../images/slider-4/2/7.jpg" alt="">
                            <img src="../images/slider-4/2/8.jpg" alt="">
                            <img src="../images/slider-4/2/9.jpg" alt="">
                        </div>
                        <div class="slider4-images-div">
                            <img src="../images/slider-4/2/10.jpg" alt="">
                            <img src="../images/slider-4/2/11.jpg" alt="">
                            <img src="../images/slider-4/2/12.jpg" alt="">
                        </div>
                    </div>

                    <i class="material-icons slider4-button slider4-button-next" id="slider4-next-apb">
                        keyboard_arrow_right
                    </i>
                </div>
            </div>  

            <!-- Grand Theft Auto 5 -->
            <div id="slider4-gtav" class="slider4">
                <h3>
                    Grand Theft Auto V
                </h3>

                
                <div style="border: 1px solid var(--black-900); position: relative;">
                    <i class="material-icons slider4-button slider4-button-prev" id="slider4-button-prev-gtav">
                        keyboard_arrow_left
                    </i>

                    <div id="slider4-images-gtav" class="slider4-images">
                        <div class="slider4-images-div">
                            <img src="../images/slider-4/3/1.jpg" alt="">
                            <img src="../images/slider-4/3/2.jpg" alt="">
                            <img src="../images/slider-4/3/3.jpg" alt="">
                        </div>
                        <div class="slider4-images-div">
                            <img src="../images/slider-4/3/4.jpg" alt="">
                            <img src="../images/slider-4/3/5.jpg" alt="">
                            <img src="../images/slider-4/3/6.jpg" alt="">
                        </div>
                        <div class="slider4-images-div">
                            <img src="../images/slider-4/3/7.jpg" alt="">
                            <img src="../images/slider-4/3/8.jpg" alt="">
                            <img src="../images/slider-4/3/9.jpg" alt="">
                        </div>
                        <div class="slider4-images-div">
                            <img src="../images/slider-4/3/10.jpg" alt="">
                            <img src="../images/slider-4/3/11.jpg" alt="">
                            <img src="../images/slider-4/3/12.jpg" alt="">
                        </div>
                    </div>

                    <i class="material-icons slider4-button slider4-button-next" id="slider4-next-gtav">
                        keyboard_arrow_right
                    </i>
                </div>
            </div>  
        </section>
    </main>
    
    

    <!-- SCRIPTS -->
    <script src="../js/slider-1.js"></script>
    <script src="../js/slider-2.js"></script>
    <script src="../js/slider-3.js"></script>
    <script src="../js/slider-4.js"></script>
</body>
</html>
